

<div class="w3-container w3-content w3-padding-32" style="max-width:500px" >
  <h2 class="w3-wide w3-center">LOGIN</h2>
 

<div>
    <form [formGroup]="angForm" novalidate>
         <div class="form-group">
          <input formControlName="name"  class="w3-input w3-border" type="text" placeholder="Name">
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" 
         class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.minlength">
              Name is required and should be min 5 chars.
            </div>
            
        </div>
            <div class="form-group">
                <input formControlName="email"  class="w3-input w3-border" type="text" placeholder="Email">
              </div>
              <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" 
               class="alert alert-danger">
                  <div *ngIf="angForm.controls['email'].errors.required">
                    Email is required.
                  </div>
                  </div>
                  <div class="form-group">
                    <input formControlName="mobile"  class="w3-input w3-border" type="text" placeholder="Mobile No.">
                  </div>
                  <div *ngIf="angForm.controls['mobile'].invalid && (angForm.controls['mobile'].dirty || angForm.controls['mobile'].touched)" 
                   class="alert alert-danger">
                      <div *ngIf="angForm.controls['mobile'].errors.required">
                        Mobile Number is required.
                      </div>
                  </div>
                  <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                    <div class="w3-half">
                      <div class="form-group">
                        <input formControlName="designation"  class="w3-input w3-border" type="text" placeholder="Designation">
                      </div>
                    </div>
                    <div class="w3-half">
                      <div class="form-group">
                        <input formControlName="location"  class="w3-input w3-border" type="text" placeholder="Location">
                      </div>
                    </div>
                    </div>
                    <div class="form-group">
                      <input formControlName="course"  class="w3-input w3-border" type="text" placeholder="Course">
                    </div>
                    <div *ngIf="angForm.controls['course'].invalid && (angForm.controls['course'].dirty || angForm.controls['course'].touched)" 
                     class="alert alert-danger">
                        <div *ngIf="angForm.controls['course'].errors.required">
                          Course is required.
                        </div>

                        </div>
      <textarea formControlName="remarks"  rows="4" cols="50" class="w3-input w3-border" type="text" placeholder="Message"></textarea>
      <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="w3-button w3-black w3-section w3-right" >SEND</button>
    </form>
  </div>

</div>
